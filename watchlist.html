<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="watchlist-script.js"></script>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Lobster|Old+Standard+TT|Quicksand" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Market Systems</title>

</head>

<body style="background-color: #3E6680">

  <!--OLD NAV BAR-->

  <div class="container-fluid text-center head">
    <div class="container row centered">
      <div class="col-12">
        <h1 class="gfont2">Market Systems 1.0</h1>
      </div>
    </div>
  </div>


  <div class="container card">
    <h3 class="text-center">Watchlist</h3>
    <p class="text-center">a array of objects containing stock or coin data</p>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Symbol</th>
                <th scope="col">Price</th>
              </tr>
            </thead>

            <div id="stockNo"></div>
            <div id="symbol"></div>
            <div id="price"></div>



          </table>

          <input id="watchInput" type="text" placeholder="Enter Stock...">
          <button id="watchInputSubmit" type="submit" class="btn-primary">Submit</button>

          <br> <br>
          <button id="refresh" type="submit" class="btn-primary">refresh</button>


        </div>
      </div>
    </div>


  </div>
<div id="dataFeed"></div>


</body>

</html>
