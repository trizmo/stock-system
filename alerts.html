<!DOCTYPE html>
<html lang="en">

<head>

  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="./assets/script/logout.js"></script>
  <script src="./assets/script/bundle.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Lobster|Old+Standard+TT|Quicksand" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="./assets/style/style.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Market Systems</title>

</head>

<body>


  <!-- TICKER DISP FOR INDICES, CURRENCIES, NEWS -->
  <div class="container-fluid">
    <div class="row">
      <div class="ticker col-md-12">


      </div>
    </div>
  </div>



  <!--OLD NAV BAR-->

  <div class="container-fluid text-center head">
    <div class="row">
      <div class="col-md-12">
        <h1 class="gfont2" href="index.html">Market Systems 2.1</h1>
      </div>

      <div class="col-md-12 menu">
        <p><a href="./main-home.html">Home</a> | <a href="./index.html">Quick Quote</a> | <a href="./watchlist.html">WatchList</a>
          | <a href="./news.html">News Feed</a> | <a href="./alerts.html">Alerts</a>
          | <span id="logOut" class="hide">Log Out</span>
        </p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">

      <div class="col-md-6 alertInputInfo">
        <p>Market Systems 2.1 alert-system</p>
        <p>BoyAlgo</p>
        <p>Twitter</p>
      </div>

      <div class="col-md-6">
        <div class="row">

          <div class="col-md-12 alertInput">
            <input id="symbolInput" type="text" placeholder="Enter Symbol...">
          </div>

          <div class="col-md-12 alertInput">
              <input id="typeInput" type="text" placeholder="Enter Type...">
            </div>

          <div class="col-md-12 alertInput">
            <input id="targetInput" type="text" placeholder="Enter Target Price...">
          </div>

          <div class="col-md-12 alertInput">
              <button id="alertSubmitBtn" type="submit">Submit</button>
            </div>

        </div>
      </div>

    </div>
  </div>

  <div class="container">
    <!-- <div class="loader text-center"></div> -->
    <div class="" id="alertDisp">

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Symbol</th>
            <th scope="col">Current Price</th>
            <th scope="col">Lower Targets</th>
            <th scope="col">Upper Targets</th>
            <th scope="col">Type</th>

          </tr>
        </thead>
        <tbody id="dataRows">

        </tbody>
      </table>


    </div>

  </div>





</body>

</html>
