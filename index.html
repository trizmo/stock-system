<!DOCTYPE html>
<html lang="en">

<head>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Lobster|Old+Standard+TT|Quicksand" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Market Systems</title>

</head>

<body style="background-color: #3E6680">

  <!--OLD NAV BAR-->

  <div class="container-fluid text-center head">
    <div class="container row centered">
      <div class="col-12">
        <h1 class="gfont2">Market Systems 1.0</h1>
      </div>
    </div>
  </div>

  <!--NEW NAV BAR-->

  <!-- <nav class="navbar head">
    <span class="navbar-brand mb-0 h1">Market Systems 1.0</span>
  </nav> -->




  <!-- NASDAQ MARKET -->

  <div class="container card">

    <div class="text-center">
      <h3 class="text-center">NASDAQ</h3>
      <p>Pulls current stock closing price</p>
    </div>


    <div class="container " style="margin-top:2em">
      <div class="row">

        <div class="col-8 text-center">
          <input type="text" id="stock" class="form-control" placeholder="Enter NASDAQ Stock... ex: MSFT">
        </div>

        <div class="col-4 text-center">
          <button type="submit" id="submit" class="btn">submit</button>
        </div>

      </div>

      <br>

      <div>
        <p class="jumbotron display-5 text-center" id="check"></p>
      </div>

    </div>
  </div>




  <!-- Crypto MARKET -->
  <div class="container card">
    <div class="text-center">
      <h3 class="text-center">Cryptocurrency</h3>
      <p>Pulls current coin price exchange with USD</p>

    </div>


    <div class="container " style="margin-top:2em">
      <div class="row">

        <div class="col-8 text-center">
          <input type="text" id="coin" class="form-control" placeholder="Enter coin... ex: BTC">
        </div>

        <div class="col-4 text-center">
          <button type="submit" id="csubmit" class="btn">submit</button>
        </div>

      </div>

      <br>

      <div>
        <p class="jumbotron display-5 text-center" id="cryptoPriceOutput"></p>
      </div>

    </div>
  </div>


  <!--WATCH LIST-->
  <div class="container card">
    <h3 class="text-center">Watchlist</h3>
    <p class="text-center">a array of objects containing stock or coin data</p>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <ul id="watching">

          </ul>
        </div>
        <div class="col-6">
          <ul id="priceWatch">

          </ul>
        </div>

      </div>
    </div>


  </div>

















  <!--- JAVASCRIPT TAGS ---->

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.js"></script>

</body>

</html>
