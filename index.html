<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stock System - 1.0</title>
</head>

<body>
<div class="text-center">
    <h1>Stock System 1.0</h1>
    <p>This system will pull closing price from a stock of your choosing for a pre-determined date.</p>
    <p>Current Date: <span id="#date">date</span></p>
  </div>
<div class="container" style="margin-top:2em">
  <div class="row">
  <div class="col-8 text-center">
    <input type="text" id="stock" class="form-control" placeholder="Enter NASDAQ Stock... ex: MSFT"></input>
  </div>
  <div  class="col-4 text-center">
    <button type="submit" id="submit" class="btn">submit</button>
  </div>
</div>
<br>
<div>
    <p class="jumbotron display-5 text-center" id="check"></p>
  </div>
</div>
