<body>


  <!-- TICKER DISP FOR INDICES, CURRENCIES, NEWS -->
  <div class="container-fluid">
    <div class="row">
      <div class="ticker col-md-12">


      </div>
    </div>
  </div>



  <!--OLD NAV BAR-->

  <div class="container-fluid text-center head">
    <div class="row">
      <div class="col-md-12">
        <h1 class="gfont2" href="index.html">Market Systems 2.1</h1>
      </div>

      <div class="col-md-12 menu">
        <p><a href="./main-home.html">Home</a> | <a href="./index.html">Quick Quote</a> | <a href="./watchlist.html">WatchList</a>
          | <span id="logOut" class="hide">Log Out</span>
        </p>
      </div>
    </div>
  </div>




  <!-- Quick Quote -->

  <div class="container quickQuote wrapper">
    <h3 class="text-center">Quick Quote
      </h2>

      <div class="row">
        <!-- NASDAQ MARKET -->
        <div class="container col-md-6">

          <div class="text-center">
            <h4 class="text-center">Stock Market
    </h3>
    <p>Pulls current stock closing price</p>
    </div>


    <div class="container">
      <div class="row">

        <div class="col-12 text-center">
          <input type="text" id="stockInput" class="form-control" placeholder="Enter Stock... ex: MSFT">
        </div>

      </div>

      <br>

      <div>
        <p class="display-5 text-center" id="check"></p>
      </div>

    </div>
    </div>

    <!-- Crypto MARKET -->
    <div class="container col-md-6">
      <div class="text-center">
        <h4 class="text-center">Cryptocurrency
          </h3>
          <p>Pulls current coin price exchange with USD</p>

      </div>


      <div class="container">
        <div class="row">

          <div class="col-12 text-center">
            <input type="text" id="coin" class="form-control" placeholder="Enter coin... ex: BTC">
          </div>


        </div>

        <br>

        <div>
          <p class="display-5 text-center" id="cryptoPriceOutput"></p>
        </div>

      </div>
    </div>



    </div>
  </div>





  <!--- MISC DATA --->
  <div class="container miscData wrapper">

    <div class="container row">
      <div class="container col-md-6">
        <div class="bigGains">

          <h5>Biggest Gainers</h5>
          <p id="bigGains">
            <p>

        </div>

      </div>

      <div class="container col-md-6">
        <div class="bigLose">

          <h5>Biggest Losers</h5>
          <p id="bigLose">
            <p>

        </div>

      </div>


    </div>


  </div>
