    crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>

  <div class="ticker">


  </div>

  <!--OLD NAV BAR-->

  <div class="container-fluid text-center head">
    <div class="container row centered">
      <div class="col-12">
        <h1 class="gfont2" href="index.html">Market Systems 2.0</h1>
        <div>
          <a href="watchlist.html">WATCHLIST</a>
        </div>
      </div>
    </div>
  </div>

  <!--NEW NAV BAR-->

  <!-- <nav class="navbar head">
    <span class="navbar-brand mb-0 h1">Market Systems 1.0</span>
  </nav> -->


  <!-- Quick Quote -->

  <div class="container quickQuote">
    <h2 class="text-center">Quick Quote</h2>

    <div class="row">
      <!-- NASDAQ MARKET -->
      <div class="container col-md-6">

        <div class="text-center">
          <h3 class="text-center">Stock Market</h3>
          <p>Pulls current stock closing price</p>
        </div>


        <div class="container">
          <div class="row">

            <div class="col-12 text-center">
              <input type="text" id="stockInput" class="form-control" placeholder="Enter Stock... ex: MSFT">
            </div>

          </div>

          <br>

          <div>
            <p class="jumbotron display-5 text-center" id="check"></p>
          </div>

        </div>
      </div>

      <!-- Crypto MARKET -->
      <div class="container col-md-6">
        <div class="text-center">
          <h3 class="text-center">Cryptocurrency</h3>
          <p>Pulls current coin price exchange with USD</p>

        </div>


        <div class="container">
          <div class="row">

            <div class="col-8 text-center">
              <input type="text" id="coin" class="form-control" placeholder="Enter coin... ex: BTC">
            </div>

            <div class="col-4 text-center">
              <button type="submit" id="csubmit" class="btn">submit</button>
            </div>

          </div>

          <br>

          <div>
            <p class="jumbotron display-5 text-center" id="cryptoPriceOutput"></p>
          </div>

        </div>
      </div>



    </div>
  </div>





  <!--- MISC DATA --->
  <div class="container miscData">

    <div class="container row">
      <div class="container col-md-6">
        <div class="bigGains">

          <h5>Biggest Gainers</h5>
          <p id="bigGains">
            <p>

        </div>

      </div>

      <div class="container col-md-6">
        <div class="bigLose">

          <h5>Biggest Losers</h5>
          <p id="bigLose">
            <p>

        </div>

      </div>


    </div>


  </div>
